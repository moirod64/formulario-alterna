<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Don't Spend!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <header>
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary bg-secondary-subtle"
        >
            <div class="container-fluid">
                <a class="navbar-brand me-0" href="#">"Logo"</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-center me-5"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item px-4">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Aplicacion</a
                            >
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Funciones</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Acerca</a>
                        </li>
                    </ul>
                </div>
                <div class="me-md-5"><span class="me-md-5"></span></div>
            </div>
        </nav>
    </header>
    <body class="d-flex flex-column vh-100 vw-100 overflow-y-hidden">
        <div
            class="d-flex flex-column flex-md-row container-lg h-100 justify-content-between"
        >
            <!-- Form Control -->
            <!-- Form Control -->
            <div class="card h-auto w-50 align-self-center">
                <h1 class="text-center">Crea tu cuenta</h1>
                <p class="fs-5 text-center mb-0">
                    Crea tu cuenta y empieza a manajar tus finanzas como todo un
                    profesional!
                </p>
                <div class="card-body d-flex align-items-center">
                    <form class="col">
                        <div class="col my-3">
                            <label class="visually-hidden" for="autoSizingInput"
                                >Nombre</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="autoSizingInput"
                                placeholder="Nombre"
                            />
                        </div>
                        <div class="col my-3">
                            <label class="visually-hidden" for="autoSizingInput"
                                >Apellido</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="autoSizingInput"
                                placeholder="Apellido"
                            />
                        </div>
                        <div class="col my-3">
                            <label
                                class="visually-hidden"
                                for="autoSizingInputGroup"
                                >Usuario</label
                            >
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="autoSizingInputGroup"
                                    placeholder="Usuario"
                                />
                            </div>
                        </div>
                        <div class="col my-3">
                            <label for="inputEmail4" class="visually-hidden"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="inputEmail4"
                                placeholder="Correo Electronico"
                            />
                        </div>
                        <div class="col my-3">
                            <label for="inputPassword4" class="visually-hidden"
                                >Contrasena</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                placeholder="Contrasena"
                            />
                        </div>
                        <div class="col my-3">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="autoSizingCheck2"
                                />
                                <label
                                    class="form-check-label"
                                    for="autoSizingCheck2"
                                >
                                    Aceptar
                                    <a href="#">Terminos y Condiciones</a>
                                </label>
                            </div>
                        </div>
                        <div class="my-4">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Content Right -->
            <!-- Content Right -->
            <div class="h-auto align-self-center">
                <img class="img-fluid" alt="Image" src="Untitled.png" />
            </div>
        </div>
    </body>
    <footer></footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</html>
